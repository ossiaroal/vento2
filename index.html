<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VENTOQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header hero-header">
    <img src="assets/logo.png" alt="VENTOQ Logo" class="logo-clean" />
  </header>

  <section class="hero">
    <img src="assets/ai-ui.png" alt="随身AI主图" class="hero-img" />
    <h1>智能随行，温暖守护</h1>

  <section id="products" class="product-section">
    <h2>我们的产品</h2>
    <div class="product-card">
      <h3>🧠 随身AI助手</h3>
      <img src="assets/ai-wifi.png" class="product-img" />

    </div>
    <div class="product-card">
      <h3>🌿 智能香薰机</h3>
      <p>支持定时喷雾，香气随行，情绪舒缓</p>
    </div>
    <div class="product-card">
      <h3>❄️ 车载冰箱</h3>
      <img src="assets/fridge.png" class="product-img" />
      <p>快速制冷，APP远程控制，自驾必备</p>
    </div>
  </section>

  <section class="wechat-entry">
    <h3>📱 添加微信了解更多</h3>
    <p>微信号：<strong>VENTOQ_客服</strong></p>
    <img src="assets/wechat-qr.png" alt="微信二维码" class="wechat-qr" />
    <p>扫一扫加微信</p>
  </section>

  <footer>
    <p>联系我们：VENTOQ客服 · 微信 / 邮箱 / 电话</p>
  </footer>
</body>
</html>
